<div>
  <button (click)="handleAddPost()">add new data</button>
</div>
<div *ngIf="posts.length > 0; then listPost else noData">
</div>

<ng-template #listPost>
  <ul>
    <li *ngFor="let post of posts; let i = index">
      <span>{{post.title}}</span>
      <button (click)="handleDeletePost(i)">delete</button>
    </li>
  </ul>
</ng-template>

<ng-template #noData>
  <p [ngClass]="{
   'text-title' : isActive
  }">there is no data</p>
</ng-template>
